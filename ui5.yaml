specVersion: "4.0"
metadata:
  name: kms-ui
type: application
framework:
  name: OpenUI5
  version: "1.139.0"
  libraries:
    - name: sap.m
    - name: sap.tnt
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.uxap
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
      - "**/*.js.map"
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
      configuration:
        prependPathMappings: true
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        removeSourceMaps: true
        omitSourceMap: true
        # Optional: ensures TS files don't end up in the dist folder
        omitTSFromBuildResult: true
server:
  customMiddleware:
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
